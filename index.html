<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="add__btn">+</button>
        <input class="input" type="text" placeholder="Create a new todo" />
      </div>
      <div class="container">
        <ul class="todo__list"></ul>
        <div class="todo__panel">
          <span class="todo__left"></span>
          <div class="todo__filter">
            <button class="btn" id="all">All</button>
            <button class="btn" id="active">Active</button>
            <button class="btn" id="completed">Completed</button>
          </div>
          <button class="btn" id="clear">Clear completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
